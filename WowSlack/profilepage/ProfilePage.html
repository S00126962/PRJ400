<!DOCTYPE html>
<html lang="en">
<head>

        <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../profilepage/profile.css">


</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">

                    <div class="card-body">
                        <div class="card-title mb-4">
                            <h5>Your Profile</h3>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link active" id="basicInfo-tab" data-toggle="tab" href="#basicInfo" role="tab" aria-controls="basicInfo" aria-selected="true">Info</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="connectedServices-tab" data-toggle="tab" href="#connectedServices" role="tab" aria-controls="connectedServices" aria-selected="false">Characters</a>
                                    </li>
                                </ul>
                                <div class="tab-content ml-1" id="myTabContent">
                                    <div class="tab-pane fade show active" id="basicInfo" role="tabpanel" aria-labelledby="basicInfo-tab">
                                        

                                        <div class="row">
                                            <div class="col-sm-3 col-md-2 col-5">
                                                <label  style="font-weight:bold;">Useranme </label>
                                            </div>
                                            <div class="col-md-8 col-6">
                                                <p id="profileUserName"></p>
                                            </div>
                                        </div>
                                        <hr />

                                        <div class="row">
                                            <div class="col-sm-3 col-md-2 col-5">
                                                <label style="font-weight:bold;">Email</label>
                                            </div>
                                            <div class="col-md-8 col-6">
                                                <p id="profileuserEmail"></p>
                                            </div>
                                        </div>
                                        <hr />
                                    
                                        <div class="row">
                                            <div class="col-sm-3 col-md-2 col-5">
                                                <label style="font-weight:bold;">Region</label>
                                            </div>
                                            <div class="col-md-8 col-6">
                                                <p id="profileUserRegion"></p>
                                            </div>
                                        </div>
                                        <hr />
                                    
                                    </div>
                                   
                                    <div class="tab-pane fade" id="connectedServices" role="tabpanel" aria-labelledby="ConnectedServices-tab">
                                    <input type="text" id="searchCharacters" placeholder="Search for characters..">
                                    <button id="AddCharacterBTn">Add Character</button>
                                    <br><br>
                                        <table id="charTbl" class="table">
                                            <thead class="thead-dark">
                                                <th scope="col">Character Name</th>
                                                <th scope="col">Region</th>
                                                <th scope="col">Sever</th>
                                                <th scope="col">Options</th>
                                              </tr>
                                            </thead>
                                            <tbody id="charTable">                                       
                                            </tbody>
                                          </table>                           
                                            </tbody>     
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        window.$ = window.Jquery = require("jquery")
    </script>
    <script>
        require('../profilepage/profilePageRender.js')
    </script>
</body>
</html>
